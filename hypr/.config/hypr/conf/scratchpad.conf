# Terminal
windowrulev2 = float,class:(kitty),title:(scratchpad-terminal)
windowrulev2 = size 80% 80%,class:(kitty),title:(scratchpad-terminal)
windowrulev2 = move 10% 5%,class:(kitty),title:(scratchpad-terminal)
windowrulev2 = workspace special:terminal silent,class:(kitty),title:(scratchpad-terminal)

exec-once=$terminal --title scratchpad-terminal

# Teams
windowrulev2 = float,title:(scratchpad-teams)
windowrulev2 = size 80% 80%,title:(scratchpad-teams)
windowrulev2 = move 10% 5%,title:(scratchpad-teams)
windowrulev2 = workspace special:teams silent,title:(scratchpad-teams)

exec-once=teams-for-linux --title scratchpad-teams

# plexamp
windowrulev2 = float,title:(scratchpad-plex)
windowrulev2 = size 80% 80%,title:(scratchpad-plex)
windowrulev2 = move 10% 5%,title:(scratchpad-plex)
windowrulev2 = workspace special:teams silent,title:(scratchpad-plex)

exec-once=teams-for-linux --title scratchpad-plex
